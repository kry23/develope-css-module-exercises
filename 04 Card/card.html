<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../global-css/fonts.css" />
    <link rel="stylesheet" href="../global-css/reset.css" />
  </head>
  <body>
    <section name="card">
      <div class="card-pic">
        <img
          class="card-pic-img"
          src="https://source.unsplash.com/random/"
          alt="image"
        />
      </div>
      <div class="card-body">
        <div class="card-body-title">
          <h3>Card title</h3>
          <p>
            Some quick example to build on the card title and make up the bulk
            of the card's content
          </p>
        </div>

        <div class="card-body-desc">
          <p>An item</p>
          <p>A second item</p>
          <p>A third item</p>
        </div>

        <ul class="card-body-links">
          <li><a href="">Card Link</a></li>
          <li><a href="">Another Link</a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
