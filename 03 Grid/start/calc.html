<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../global-css/reset.css" />
    <link rel="stylesheet" href="../../global-css/fonts.css" />
  </head>
  <body>
    <main>
      <div class="calc">
        <div class="row-result"><span>0</span></div>
        <div class="row-operations">
          <span class="row-operation">+</span>
          <span class="row-operation">-</span>
          <span class="row-operation">x</span>
          <span class="row-operation">&#xF7</span>
        </div>
        <div class="row-numbers">
          <span class="row-number">7</span>
          <span class="row-number">8</span>
          <span class="row-number">9</span>
          <span class="row-number">4</span>
          <span class="row-number">5</span>
          <span class="row-number">6</span>
          <span class="row-number">1</span>
          <span class="row-number">2</span>
          <span class="row-number">3</span>
          <span class="row-number">0</span>
          <span class="row-number">.</span>
          <span class="row-number">AC</span>
          <span class="equal-sign row-number">=</span>
        </div>
      </div>
    </main>
  </body>
</html>
